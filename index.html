<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

		<title>Frontend Mentor | Social links profile</title>
		<link rel="stylesheet" href="styles/styles.css">

		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
		<style>
    
  </style>
	</head>
	<body>
		<div class="wrapper">
			<main>
				<div class="profile">
					<div class="profile__avatar">
						<img src="assets/images/avatar-jessica.jpeg" alt="Image od Jessica">
					</div>
					<div class="profile__about">
						<h1 class="profile__name">Jessica Randall</h1>
						<div class="profile__location">London, United Kingdom</div>
					</div>
					<div class="profile__description">
						<p>"Front-end developer and avid reader."</p>
					</div>
					<ul class="profile__list">
						<li class="profile__item"><a href="https://github.com/" class="profile__link">GitHub</a></li>
						<li class="profile__item"><a href="https://www.frontendmentor.io/" class="profile__link">Frontend Mentor</a></li>
						<li class="profile__item"><a href="https://linkedin.com" class="profile__link">LinkedIn</a></li>
						<li class="profile__item"><a href="https://x.com/?lang=uk" class="profile__link">Twitter</a></li>
						<li class="profile__item"><a href="https://www.instagram.com/" class="profile__link">Instagram</a></li>
					</ul>
				</div>
			</main>
			<footer>
				<div class="attribution">
					Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
				</div>
			</footer>
		</div>

	</body>
</html>
